<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Photo Vault</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p class="subtitle">Join Photo Vault to securely store your memories</p>
        </div>
        
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name" 
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email or Phone</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email or phone number" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password" 
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
                <small class="form-hint">Password must be at least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Re-enter your password" 
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    I agree to the Terms & Conditions
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Create Account
            </button>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            
            // Validation
            if (!name || !email || !password) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            if (!terms) {
                errorMsg.textContent = 'Please accept Terms & Conditions';
                errorMsg.classList.remove('hidden');
                return;
            }
            
            // Firebase signup
            signUp(name, email, password)
                .then((user) => {
                    successMsg.textContent = 'Account created successfully! Redirecting...';
                    successMsg.classList.remove('hidden');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    errorMsg.textContent = getErrorMessage(error.code);
                    errorMsg.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
